# UNet++ Training Configuration
# Supported backbones: resnet18, resnet50, resnet101, mobilevit

name: "UNet++ Training"
script: training_unetpp.py

# Arguments - Change backbone here
args:
  backbone: resnet50  # Options: resnet18, resnet50, resnet101, mobilevit
  # backbone: resnet18
  # backbone: resnet101
  deep_supervision: true
  visualize: true

# Environment
environment:
  python: "3.10"
  requirements: requirements.txt

# Resources
resources:
  gpu: A10        # T4 (16GB) | A10 (24GB) | A100 (40GB)
  memory: 32GB
  timeout: 6h

# Sync settings
sync:
  upload:
    - "*.py"
    - "src/**"
    - "config.py"
  download:
    - "checkpoints_*/**"
    - "*.csv"

# Cost control
cost:
  max_cost: 15.00
  auto_stop: true
