# UNet++ MobileViT Training Configuration
name: "UNet++ MobileViT + Deep Supervision"
script: training_unetpp.py

# Arguments
args:
  backbone: mobilevit
  deep_supervision: true
  visualize: true

# Environment
environment:
  python: "3.10"
  requirements: requirements.txt

# Resources (lighter model, less resources needed)
resources:
  gpu: T4         # T4 is enough for MobileViT
  memory: 24GB
  timeout: 4h

# Sync settings
sync:
  upload:
    - "*.py"
    - "src/**"
    - "config.py"
  download:
    - "checkpoints_unetpp_mobilevit_ds/**"
    - "*.csv"

# Cost control
cost:
  max_cost: 8.00  # USD (cheaper than ResNet50)
  auto_stop: true
